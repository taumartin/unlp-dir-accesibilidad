<div class="row justify-content-center">
  <div class="col-xl-10 col-lg-12 col-md-9">
    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <div class="row">
          <div class="col-lg-6 d-none d-lg-block bg-password-image position-relative">
            <div class="bg-overlay"></div>
          </div>
          <div class="col-lg-6">
            <div class="p-5">
              <div class="row g-3 text-center">
                <div class="col">
                  <h2 class="h5 text-gray-900 mb-1">UNLP - Gestión Dirección de Accesibilidad</h2>
                  <h1 class="h4 text-gray-900 mb-2">Recuperar Contraseña</h1>
                  <p class="mb-4">Ingresa tu dirección de e-mail a continuación y te enviaremos un
                    enlace para restablecer tu contraseña.</p>
                </div>
              </div>
              <form class="user row g-3">
                <div class="col-12">
                  <div class="form-floating">
                    <input type="email" class="form-control form-control-user rounded-pill"
                           id="inputEmail" placeholder="E-mail">
                    <label for="inputEmail">E-mail:</label>
                  </div>
                </div>
                <div class="col-12">
                  <div class="d-grid">
                    <button type="button" class="btn btn-primary btn-user rounded-pill">
                      Recuperar contraseña
                    </button>
                  </div>
                </div>
              </form>
              <div class="row g-3 text-center">
                <div class="col-12">
                  <hr>
                  <a class="small link-underline link-underline-opacity-0 link-underline-opacity-100-hover"
                     routerLink="/auth/signup">Crear una cuenta</a>
                  <br>
                  <a class="small link-underline link-underline-opacity-0 link-underline-opacity-100-hover"
                     routerLink="/auth/login">Ya tengo una cuenta</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
